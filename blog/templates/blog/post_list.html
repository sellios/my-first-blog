
                    <!--  이 코드를 모든 컨텐츠 블록에 대한 템플릿의 일부입니다.  -->
                {% extends 'blog/base.html' %}
                
                {% block content %}

                    {% for post in posts %}
                        <div class="post">
                        
                            <div class="date">
                                <p>published: {{ post.published_date }}</p>
                            </div>
                        
                                <h1><a href="">{{ post.title }}</a></h1>
                                <p>{{ post.text|linebreaksbr }}</p>
                            
                        </div>
                    {% endfor %}
                
                {% endblock %}
